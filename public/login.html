<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/design.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <title>Login</title>
</head>

<body>
    <header>
        <a class="logo" href="./index.html"><img src="../img/MasterCheap.png" width="150" /></a>

        <nav class="navigation">
            <a href="./index.html">Index</a>
            <a href="./about.html">About</a>
            <a class="vers_connection" href="./login.html"><i class="fa-regular fa-user"></i>Login</a>
        </nav>
    </header>
    <section>
        <div class="wrapper_connect">
            <div class="box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="inscription">
                        <span class="icon">
                            <i class="fa-regular fa-envelope" name="mail"></i>
                        </span>
                        <input type="email" required />
                        <label>Email</label>
                    </div>
                    <div class="inscription">
                        <span class="icon">
                            <i class="fa-solid fa-lock" name="mdp"></i>
                        </span>
                        <input type="password" required />
                        <label>Password</label>
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox" />
                            Remember me ?
                        </label>
                    </div>

                    <button type="submit" class="bouton" href="../html/index.html">
                        LOGIN
                    </button>

                    <div class="vers_creation">
                        <a href="./register.html"> No account ? Register yourself</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
